parameters: []
post:
  summary: Create Multiple Document Versions
  parameters:
  - name: idParam
    in: query
    required: false
    description: "If you’re identifying documents in your input by their external
      ID"
    example: external_id__v
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: Content-Type
    in: header
    required: false
    example: text/csv
    schema:
      type: string
  - name: X-VaultAPI-MigrationMode
    in: header
    required: false
    description: Must be set to true. Vault allows you to manually set the name
      and version number and to create documents in any lifecycle state using
      the `status__v` field, but does not allow you to change the document
      number. Vault also bypasses entry criteria, entry actions, and event
      actions. You must have the Document Migration permission to use this
      header. Learn more about <a
      href="https://platform.veevavault.help/en/gr/54028">Document Migration
      Mode in Vault Help.</a>
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_objects_documents_versions_batch_851b10_post
  tags:
  - Default

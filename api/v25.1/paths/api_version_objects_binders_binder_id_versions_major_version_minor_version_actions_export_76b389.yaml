      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: major_version
    in: path
    required: true
    description: The major_version parameter.
    schema:
      type: string
  - name: binder_id
    in: path
    required: true
    description: The binder_id parameter.
    schema:
      type: string
  - name: minor_version
    in: path
    required: true
    description: The minor_version parameter.
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:

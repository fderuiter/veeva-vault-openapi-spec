post:
  summary: Export Binder (Specific Version)
  parameters:
  - name: source
    in: query
    required: false
    description: to include source content or not
    example: true
    schema:
      type: boolean
  - name: renditiontype
    in: query
    required: false
    description: to include viewable renditions
    example: viewable_rendition__v
    schema:
      type: string
  - name: docversion
    in: query
    required: false
    description: to include all major versions
    example: major
    schema:
      type: string
  - name: attachments
    in: query
    required: false
    description: to include all versions of attachments
    example: all
    schema:
      type: string
  - name: export
    in: query
    required: false
    description: configurable filename metadata
    example: name__v,title__v,document_number__v
    schema:
      type: string
  - name: docfield
    in: query
    required: false
    description: to exclude document metadata csv
    example: false
    schema:
      type: boolean
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header

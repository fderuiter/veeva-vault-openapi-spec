parameters:
- name: item
  in: path
  required: true
  description: The absolute path to the file or folder to delete. This path is
    specific to the authenticated user. Admin users can access the root
    directory. All other users can only access their own user directory.
  schema:
    type: string
get:
  summary: List Items at a Path
  parameters:
  - name: recursive
    in: query
    required: false
    description: If true, the response will contain the contents of all
      subfolders. If not specified, the default value is false.
    schema:
      type: string
  - name: limit
    in: query
    required: false
    description: 'Optional: The maximum number of items per page in the response.
      This can be any value between 1 and 1000. If omitted, the default value is 1000.'
    schema:
      type: string
  - name: format_result
    in: query
    required: false
    description: If set to csv, the response includes a job_id. Use the Job ID
      value to retrieve the status and results of the request.
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_services_file_staging_items_item_aead79_get
  tags:
  - Default

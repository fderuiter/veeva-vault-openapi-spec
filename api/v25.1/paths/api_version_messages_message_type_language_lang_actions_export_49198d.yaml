parameters:
- name: 'message_type'
  in: path
  required: true
  description: 'The message type name: field_labels__sys, system_messages__sys, notification_template_messages__sys,
    or user_account_messages__sys.'
  schema:
    type: string
- name: 'lang'
  in: path
  required: true
  description: 'A valid language code value, for example, en. Retrieve available values
    from the Admin Key (admin_key__sys) field on the Language (language__sys) object.
    Active and Inactive languages are both valid.

    '
  schema:
    type: string

parameters: []
get:
  summary: Download Daily API Usage
  parameters:
  - name: date
    in: query
    required: false
    description: The day to retrieve the API Usage log. Date is in UTC and
      follows the format YYYY-MM-DD. Date cannot be more than 30 days in the
      past.
    schema:
      type: string
  - name: log_format
    in: query
    required: false
    description: 'Optional: Specify the format to download. Possible values are csv
      or logfile. If omitted, defaults to csv. Note that this call always downloads
      a ZIP file. This parameter only changes the format of the file contained within
      the ZIP.

      '
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_logs_api_usage_9210ce_get
  tags:
  - Default

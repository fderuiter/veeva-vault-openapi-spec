parameters: []
post:
  summary: Create Binder
  parameters:
  - name: async
    in: query
    required: false
    description: 'When creating a binder, the binder metadata is indexed synchronously
      by default. To process the indexing asynchronously, include a query parameter
      async set to true (objects/binders?async=true). This helps speed up the response
      time from Vault when processing large amounts of data.

      '
    example: true
    schema:
      type: boolean
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Content-Type
    in: header
    required: false
    example: application/x-www-form-urlencoded
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_objects_binders_571164_post
  tags:
  - Default

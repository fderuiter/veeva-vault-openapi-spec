parameters: []
get:
  summary: Retrieve All Debug Logs
  parameters:
  - name: user_id
    in: query
    required: false
    description: Filter results to retrieve the debug log for this user ID only.
      If omitted, this request retrieves debug logs for all users in the Vault.
    schema:
      type: string
  - name: include_inactive
    in: query
    required: false
    description: Set to `true` to include debug log sessions with a status of
      `inactive__sys` in the response. If omitted, defaults to `false` and
      inactive sessions are not included in the response.
    example: true
    schema:
      type: boolean
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_logs_code_debug_25729f_get
  tags:
  - Default

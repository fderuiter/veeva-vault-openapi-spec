parameters: []
post:
  summary: Add Multiple Document Renditions
  parameters:
  - name: idParam
    in: query
    required: false
    description: "If youâ€™re identifying documents in your input by their external
      ID"
    schema:
      type: string
  - name: largeSizeAsset
    in: query
    required: false
    description: If set to true, indicates that the renditions to add are of the
      Large Size Asset (large_size_asset__v) rendition type. Vault applies
      Document Migration Mode limitations to renditions created with the
      request, but Document Migration permission is not required and your vault
      need not be in Migration Mode to use the parameter. Note that the request
      results in an error if the CSV contains any rendition type other than
      large_size_asset__v.
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: Content-Type
    in: header
    required: false
    example: text/csv
    schema:
      type: string
  - name: X-VaultAPI-MigrationMode
    in: header
    required: false
    description: Must be set to true when importing any rendition type other
      than large_size_asset__v. You must have the Document Migration permission
      to use this header. Learn more about <a
      href="https://platform.veevavault.help/en/gr/54028">Document Migration
      Mode in Vault Help.</a>
    example: true
    schema:
      type: boolean
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_objects_documents_renditions_batch_209239_post
  tags:
  - Default

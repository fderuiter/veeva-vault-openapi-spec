parameters:
- name: item
  in: path
  required: true
  description: The absolute path to a file or folder. This path is specific to
    the authenticated user. Admin users can access the root directory. All other
    users can only access their own user directory.
  schema:
    type: string
get:
  summary: Download Item Content
  parameters:
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: Range
    in: header
    required: false
    description: 'Optional: Specifies a partial range of bytes to include in the upload.
      Maximum 50 MB. Must be in the format `bytes={min}-{max}`. For example, `bytes=0-1000`.'
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_services_file_staging_items_content_item_c61928_get
  tags:
  - Default

parameters: []
get:
  summary: Retrieve Available Direct Data Files
  parameters:
  - name: extract_type
    in: query
    required: false
    description: 'The Direct Data file type: incremental_directdata, full_directdata,
      or log_directdata. If omitted, returns all files.'
    example: incremental_directdata
    schema:
      type: string
  - name: start_time
    in: query
    required: false
    description: "Specify a time in YYYY-MM-DDTHH:MM:SSZ format. For example, 7AM
      on January 15, 2024 would use 2024-01-15T07:00:00Z. If omitted, defaults to
      the Vault’s creation date and time."
    schema:
      type: integer
  - name: stop_time
    in: query
    required: false
    description: "Specify a time in YYYY-MM-DDTHH:MM:SSZ format. For example, 9AM
      on January 15, 2024 would use 2024-01-15T09:00:00Z. If omitted, defaults to
      today’s date and current time."
    schema:
      type: integer
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_services_directdata_files_dedf6f_get
  tags:
  - Default

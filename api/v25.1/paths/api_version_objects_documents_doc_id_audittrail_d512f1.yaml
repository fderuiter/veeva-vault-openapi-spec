parameters:
- name: 'doc_id'
  in: path
  required: true
  description: The document ID for which to retrieve audit history.
  schema:
    type: string
get:
  summary: Retrieve Complete Audit History for a Single Document
  parameters:
  - name: start_date
    in: query
    required: false
    description: "Specify a start date to retrieve audit history. This date cannot
      be more than 30 days ago. Dates must be YYYY-MM-DDTHH:MM:SSZ format, for example,
      7AM on January 15, 2018 would use 2018-01-15T07:00:00Z. If omitted, defaults
      to the vault’s creation date.\n"
    schema:
      type: string
  - name: end_date
    in: query
    required: false
    description: "Specify an end date to retrieve audit history. This date cannot
      be more than 30 days ago. Dates must be YYYY-MM-DDTHH:MM:SSZ format, for example,
      7AM on January 15, 2018 would use 2018-01-15T07:00:00Z. If omitted, defaults
      to today’s date.\n"
    schema:
      type: string
  - name: format_result
    in: query
    required: false
    description: 'To request a CSV file of your audit history, use csv.

      '
    schema:
      type: string
  - name: limit
    in: query
    required: false
    description: Paginate the results by specifying the maximum number of
      histories per page in the response. This can be any value between 1 and
      1000. If omitted, defaults to 200.
    schema:
      type: string
  - name: offset
    in: query
    required: false
    description: Paginate the results displayed per page by specifying the
      amount of offset from the entry returned. For example, if you are viewing
      the first 50 results (page 1) and want to see the next page, set this to
      offset=51. If omitted, defaults to 0.
    schema:
      type: string
  - name: events
    in: query
    required: false
    description: Provide a comma-separated list of one or more audit events to
      retrieve their audit history. See Vault Help for a full list of document
      audit events. The values passed to this parameter are case sensitive. For
      example, events=WorkflowCompletion,TaskAssignment. If omitted, defaults to
      all audit events.
    schema:
      type: string
  - name: Authorization
    in: header
    required: false
    example: '{{sessionId}}'
    schema:
      type: string
  - name: Accept
    in: header
    required: false
    example: application/json
    schema:
      type: string
  - name: X-VaultAPI-ClientID
    in: header
    required: false
    description: Include a Client ID to identify this request. This ID appears
      in the API Usage Logs, which is avaiable to download from Admin > Logs >
      API Usage Logs or through the Vault REST API with the Download Daily API
      Usage request. If omitted, the value will appear as `unknown` in the API
      Usage Log.
    example: '{{clientId}}'
    schema:
      type: string
  - name: doc_id
    in: path
    required: true
    description: The doc_id parameter.
    schema:
      type: string
  - name: version
    in: path
    required: true
    description: The version parameter.
    schema:
      type: string
  responses:
    '200':
      description: Success
  description: No description available.
  operationId: api_version_objects_documents_doc_id_audittrail_d512f1_get
  tags:
  - Default
